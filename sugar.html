<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Checker</title>
    <!-- Include SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<style>
body {
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: lightgray;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.back {
    border: none;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
}

.back:hover{
    background-color: #0056b3;
}

.content {
    text-align: center;
}

h1 {
    margin-top: 0;
    color: #333;
}

.input-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

input[type="number"] {
    width: 200px;
    padding: 10px;
    border-radius: 5px 0 0 5px;
    border: 1px solid #ccc;
}

.submitBtn {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submitBtn:hover {
    background-color: #0056b3;
}

/* You can add more styling as needed */

</style>
</head>

<body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>  
    <div class="container">
        <button class="back"><a href="./index.html">Main Menu</a></button>
        <div class="content">
            <form class="formData">
                <h1>Sugar Checker</h1>
                <div class="input-container">
                    <input type="number" placeholder="Enter sugar level" id="sugar" required>
                    <button class="submitBtn" type="button" onclick="checkSugar()">Check</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Include your script.js if needed -->
    <!-- <script src="./script.js"></script> -->
</body>

</html>
